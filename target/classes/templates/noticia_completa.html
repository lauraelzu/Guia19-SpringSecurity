<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Noticia completa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
       
    </head>
    <body>
        
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <nav class="navbar navbar-expand-sm bg-light">
                <div class="container-fluid">
                    <img class="w-25 p-3" src="../../egg.png" alt="EggNews">
                    <a class="navbar-brand" href="#">Noticia completa</a>
                    <a class="navbar-brand" href="../../"> 
                        <button type="button" class="btn btn-outline-secondary">Inicio</button>
                    </a>
                </div>
             </nav>
        </header>     
        

        <div class="card text-center">
            <h1><div class="card-header" th:text = "${noticia.titulo}">
                </div>
            </h1>
                                 <!-- mx-auto => centrar -->
            <img class="card-img-top p-3 mx-auto" style="width: 50%; height: 50%;" th:src="@{'data:image/jpeg;base64,'+${noticia.imagen}}" alt="imagen noticia">
            <div class="card-body">
               <p class="card-text" th:text = "${noticia.cuerpo}"></p>
            </div>
            <div align="right" class="card-footer text-muted" >
                <p><i>Por: <span th:text = "${noticia.usuario.nombre}"></span></i></p>
                <p><i>Publicado: <span th:text = "${noticia.fechaPublicacion}"></span></i></p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
