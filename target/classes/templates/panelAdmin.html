        <div class="card p-3 mb-2 bg-light text-dark" style="width: 18rem;" th:each="noticia : ${noticias}">
          <img th:src="@{'data:image/jpeg;base64,'+${noticia.imagen}}" class="card-img-top w-75 p-3" alt="imagen noticia">
          <div class="card-body" >
            <h5 class="card-title" th:text="${noticia.titulo}"></h5>
            <p class="card-text" th:text="${noticia.usuario.nombre}"></p>
          </div>
          <div class="card-body">
            <!--<a th:href="@{/noticia/mostrar/__${noticia.id}__}" class="card-link">Leer más</a>-->
            <a th:href="@{/noticia/modificar/__${noticia.id}__}"><i>Modificar</i></a>
            <a th:href="@{/noticia/eliminar/__${noticia.id}__}"><i>Eliminar</i></a>
          </div>
        </div>
